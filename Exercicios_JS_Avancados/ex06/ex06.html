<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo da Memória</title>
<style>
  body {
     font-family: sans-serif; 
     text-align: center; 
     background: #111; 
     color: #eee; }
  .tabuleiro { display: grid; 
    grid-template-columns: repeat(4, 100px); 
    gap: 10px; 
    justify-content: center; 
    margin-top: 30px; }
  .carta { 
    background: #444; 
    height: 100px; 
    border-radius: 10px; 
    display: flex; 
    align-items: center;
    justify-content: center; 
    font-size: 24px; cursor: 
    pointer; color: 
    transparent; }

  .virada {
     background: #66a; 
     color: #fff; }
</style>
</head>
<body>

<h1>Jogo da Memória</h1>
<p>Tente encontrar todos os pares!</p>
<div class="tabuleiro" id="tabuleiro"></div>

<script src="script.js"></script>

</body>
</html>
